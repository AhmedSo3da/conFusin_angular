  <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around start"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
    >
  
    <div fxFlex="40" *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Like</button>
            <button mat-button color="primary">Share</button>    
          </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex="40" *ngIf="dish">
          <h1>Comments</h1>
        <mat-list>
          <mat-list-item *ngFor="let comm of dish.comments">
              <h4 mat-line> {{comm.comment}} </h4>
              <h4 mat-line>{{comm.rating}} stars</h4>
              <p mat-line>-- {{comm.author}} {{comm.date | date}} </p>
          </mat-list-item>
        </mat-list>
    </div>
  </div>
