<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around start"
  fxLayoutGap="10px" 
  fxLayoutGap.xs="0"
  >
  <div fxFlex="40" *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-header>
        <img mat-card-image src="{{baseURL + dish.image}}" alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button (click)="goBack()" color="primary">Back</button>
          <button mat-button color="primary">Like</button>
          <button mat-button color="primary">Share</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
      </mat-card>
  </div>
  <div fxFlex="40" *ngIf="dish">
    <h1>Comments</h1>
    <mat-list>
      <mat-list-item *ngFor="let comm of dish.comments">
          <h4 mat-line> {{comm.comment}} </h4>
          <h4 mat-line>{{comm.rating}} stars</h4>
          <p mat-line>-- {{comm.author}} {{comm.date | date}} </p>
      </mat-list-item>
    </mat-list>
    <p>{{ commentForm.value | json }} {{ commentForm.status | json }}</p>
    <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="author" placeholder="Author" type="text" required>
          <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-slider formControlName="rating" thumbLabel min="1" max="5" step="1" value="5"></mat-slider>
      </p>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Comment" rows=12></textarea>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="!commentForm.valid" >Submit</button>
    </form>    
  </div>
  <div [hidden]="dish || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
