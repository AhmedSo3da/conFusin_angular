<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let thing of things">
        <img height="200px" matListAvatar src={{thing.image}} alt={{thing.name}}>
        <mat-grid-tile-footer>
          <h1 matLine> {{thing.name | uppercase}} </h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div fxFlex *ngIf="selectedthing">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedthing.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{selectedthing.image}} alt={{selectedthing.name}}>
      <mat-card-content>
        <p>{{selectedthing.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
